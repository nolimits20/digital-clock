<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Clock</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .clock {
    display: flex;
    background: rgb(9,89,121);
background: linear-gradient(200deg, rgb(21, 31, 163) 49%, rgba(2,0,36,1) 49%, rgb(8, 163, 16) 49%);
    border-radius: none;
    padding: 20px;
    color: #fff;
    min-height: 25vh;
  }
  .segment {
    padding: 10px 20px;
    margin: 0 5px;
    background: #222;
    border-radius: 5px;
    display: flex;
    height: 40px;
    width: 60px;
    align-self: center;
    font-size: 40px;
    font-weight: bold;
    
  /* }
  .segment label {
    display: block;
    text-align: center;
    color: #c5a9a9a6;
    margin-bottom: 5px;
  } */

  .head{
    font-size: 20px;
    font-weight: bold;
    color: #cc0606;
    display: flex;
    text-align: center;
    
  }
</style>
</head>
<body>
    <div>
        
    </div>
    <h1 class="head">Digital Clock</h1>
<div class="clock" id="clock">
  <div class="segment" id="hours"><label>Hours</label><span>00</span></div>
  <div class="segment" id="minutes"><label>Minutes</label><span>00</span></div>
  <div class="segment" id="seconds"><label>Seconds</label><span>00</span></div>
  <div class="segment" id="milliseconds"><label>Milliseconds</label><span>000</span></div>
  <div class="segment" id="ampm"><label></label>AM</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';

  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
  document.getElementById('milliseconds').textContent = milliseconds;
  document.getElementById('ampm').textContent = ampm;
}

setInterval(updateClock, 1);
updateClock();
</script>
</body>
</html>
